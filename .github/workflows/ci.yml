name: Android CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write  # For dependency scanning

jobs:
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run dependency review (if available)
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: high
        continue-on-error: true  # Don't fail if dependency graph is not enabled

      - name: Check Gradle dependencies
        run: ./gradlew dependencies --configuration debugRuntimeClasspath > dependencies.txt
        continue-on-error: true

      - name: Display dependency tree summary
        run: |
          echo "### Dependency Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "gradle/libs.versions.toml" ]; then
            echo "üì¶ **Dependencies managed via version catalog:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat gradle/libs.versions.toml | grep -A 100 "\[versions\]" | grep "=" | head -20 >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Dependency check completed" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Upload dependency report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dependency-report
          path: dependencies.txt
          retention-days: 7
        continue-on-error: true
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt and Android Lint
        run: ./gradlew detekt lintDebug

      - name: Upload analysis reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: static-analysis-reports
          path: |
            build/reports/detekt/
            app/build/reports/detekt/
            app/build/reports/lint-results-debug.*
          retention-days: 7

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests with coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Generate coverage report
        run: ./gradlew jacocoTestCoverageVerification

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request'
        with:
          files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: ${{ github.workspace }}/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80
        continue-on-error: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-reports
          path: |
            app/build/reports/tests/
            app/build/test-results/
            app/build/reports/jacoco/
          retention-days: 7

      - name: Publish test results
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        continue-on-error: true
        with:
          files: |
            app/build/test-results/**/*.xml
          check_name: Unit Test Results

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [dependency-check, lint, test]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --build-cache --configuration-cache

      - name: Analyze build performance
        run: |
          if [ -d "build/reports/configuration-cache" ]; then
            echo "::notice::Configuration cache reports available"
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: app-debug-apk-${{ github.sha }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'app/build/outputs/apk/debug/app-debug.apk';
            const stats = fs.statSync(path);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### üì¶ Debug APK Built Successfully\n\n` +
                    `- **Size**: ${fileSizeInMB} MB\n` +
                    `- **Commit**: ${context.sha.substring(0, 7)}\n` +
                    `- **Download**: Available in workflow artifacts\n\n` +
                    `‚ö†Ô∏è This is a debug build - not suitable for production`
            });
        continue-on-error: true

  instrumented-test:
    name: Instrumented Tests
    runs-on: macos-latest
    timeout-minutes: 45
    if: github.event_name == 'pull_request'  # Only run on PRs to save CI minutes

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --no-daemon

      - name: Upload instrumented test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: instrumented-test-reports
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 7
