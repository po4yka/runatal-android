name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION_NAME=${{ inputs.version_name }}" >> $GITHUB_OUTPUT
            echo "VERSION_TAG=v${{ inputs.version_name }}" >> $GITHUB_OUTPUT
          else
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            VERSION_NAME=${VERSION_TAG#v}
            echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
            echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest

      - name: Build release APK
        run: ./gradlew assembleRelease
        env:
          VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}

      - name: Build release AAB (App Bundle)
        run: ./gradlew bundleRelease
        env:
          VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true  # Continue even if signing fails (for fork PRs)

      - name: Sign AAB
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/RunicQuotes-${{ steps.version.outputs.VERSION_NAME }}.apk || true
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/RunicQuotes-${{ steps.version.outputs.VERSION_NAME }}-signed.apk || true

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Get commits since last tag
            PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
            if [ -z "$PREVIOUS_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
            else
              CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
            fi
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Manual release triggered" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          tag_name: ${{ steps.version.outputs.VERSION_TAG }}
          name: Release ${{ steps.version.outputs.VERSION_NAME }}
          body: |
            # Runic Quotes ${{ steps.version.outputs.VERSION_NAME }}

            ## Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Downloads
            - **APK (Signed)**: For direct installation on Android devices
            - **AAB (App Bundle)**: For Google Play Store submission

            ## Installation
            Download the APK file and install on your Android device (API level 26+).

            ## Verification
            - Built from commit: ${{ github.sha }}
            - Build date: ${{ github.event.head_commit.timestamp }}

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.VERSION_TAG }}...HEAD
          files: |
            app/build/outputs/apk/release/RunicQuotes-*.apk
            app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-apk-${{ steps.version.outputs.VERSION_NAME }}
          path: app/build/outputs/apk/release/RunicQuotes-*.apk
          retention-days: 90

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v5
        with:
          name: release-aab-${{ steps.version.outputs.VERSION_NAME }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: build-reports
          path: |
            app/build/reports/
            build/reports/
          retention-days: 7

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: build-release
    if: success() && github.event_name == 'push'

    steps:
      - name: Notification
        run: |
          echo "âœ… Release ${{ needs.build-release.outputs.version }} successfully built!"
          echo "ðŸš€ GitHub Release has been created"
          echo "ðŸ“¦ APK and AAB are ready for distribution"
