build:
  maxIssues: 0
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: false

complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  ComplexInterface:
    active: true
    threshold: 10
    excludes: ['**/dao/**', '**/repository/**']  # DAOs and Repositories are intentionally comprehensive
  LongMethod:
    active: true
    threshold: 100  # Increased for Compose - declarative UI functions are naturally longer
    excludes: ['**/ui/**/*Screen.kt', '**/ui/**/*Widget.kt']  # Compose screens use declarative patterns
  LongParameterList:
    active: true
    functionThreshold: 8  # Increased for Compose - Composables often have many customization parameters
    constructorThreshold: 7
    ignoreDefaultParameters: true  # Compose components use many optional parameters
    ignoreDataClasses: true
    ignoreAnnotated: ['Composable']  # @Composable functions commonly have many parameters
  NestedBlockDepth:
    active: true
    threshold: 4
  TooManyFunctions:
    active: true
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15  # Increased for comprehensive DAOs/Repositories
    thresholdInObjects: 11
    thresholdInEnums: 11
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false
    excludes: ['**/dao/**', '**/repository/**']  # DAOs and Repositories need many functions

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable']
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  MagicNumber:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/ui/**']  # UI code uses many layout/animation constants
    ignoreNumbers:
      - '-1'
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'
      - '8'
      - '10'
      - '12'
      - '16'
      - '24'
      - '32'
      - '48'
      - '50'
      - '60'
      - '64'
      - '100'
      - '128'
      - '200'
      - '255'
      - '256'
      - '400'
      - '500'
      - '600'
      - '1000'
      - '1080'
      - '1200'
      - '1920'
      - '2000'
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: true
    ignoreNamedArgument: true
    ignoreEnums: true
    ignoreExtensionFunctions: true
    ignoreLocalVariableDeclaration: true  # Allow magic numbers in local vars (common in Compose)
  ReturnCount:
    active: true
    max: 3
    excludedFunctions: ['equals']
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected|serialVersionUID)'
  WildcardImport:
    active: true
    excludes: ['java.util.*', 'kotlinx.android.synthetic.*']

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  InvalidRange:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  UnnecessaryNotNullOperator:
    active: true
  UnnecessarySafeCall:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: false  # Disabled for Android Compose

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false  # We use ViewModel scopes
  RedundantSuspendModifier:
    active: true
  SleepInsteadOfDelay:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/ui/**/*Screen.kt']
  UndocumentedPublicFunction:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/ui/**/*Screen.kt']

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - 'ArrayIndexOutOfBoundsException'
      - 'Error'
      - 'Exception'
      - 'IllegalMonitorStateException'
      - 'IndexOutOfBoundsException'
      - 'NullPointerException'
      - 'RuntimeException'
      - 'Throwable'
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'
  SwallowedException:
    active: true
    ignoredExceptionTypes:
      - 'InterruptedException'
      - 'MalformedURLException'
      - 'NumberFormatException'
      - 'ParseException'
    allowedExceptionNameRegex: '_|(ignore|expected).*'
